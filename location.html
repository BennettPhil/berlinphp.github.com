<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<div style="overflow:hidden;height:400px;width:600px;">
    <div id="map_canvas" style="height:400px;width:600px;"></div>
    <script type="text/javascript">
        window.setTimeout("initGmaps();",300);
        function initGmaps(){
            var myOptions = {
                zoom:15,
                center:new google.maps.LatLng(52.504075,13.419671),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            var marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(52.504075,13.419671)
            });
            var infowindow = new google.maps.InfoWindow({
                content: "<b>Co-Up</b><br>Adalbertstrasse 7-8<br>10999 Berlin"
            });
            google.maps.event.addListener(marker, "click", function(){
                infowindow.open(map,marker);
            });
            infowindow.open(map,marker);
        }
    </script>
</div>
