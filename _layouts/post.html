---
layout: default
archive: active
---

<div class="row">
    <div class="span9">
        <p id="post">
            {{ content }}

            {% for tag in tags %}
                <span class="icon-tag">{{ tag }}></span>
            {% endfor %}
        </p>
    </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
